<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赞赏</title>
</head>
<body>
      <div id="content"></div>
    <script>
        fetch('donate.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerHTML = data;
            })
            .catch(error => {
                console.error('加载文件失败:', error);
            });
    </script>
</body>
</html>
